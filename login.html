<div class="login-container">
    <h1>ĐĂNG NHẬP</h1>
    <div class="form-login">
        <div class="label-user">
            <label for="">Tên đăng nhập hoặc địa chỉ email</label>
            <input type="text" id="username" name="username" placeholder="Enter by username or email">
        </div>
        <div class="label-pass">
            <label for="">Mật khẩu</label>
            <input type="password" id="password" name="password" placeholder="Enter by password">
        </div>
        <div class="ip-checkbox">
            <input type="checkbox" name="" id="">
            <span class="content-checkbox">
                <p>Ghi nhớ thông tin</p>
            </span>
        </div>
        <div class="form-submit">
            <button type="button" onclick="login()">Đăng Nhập</button>
            <p>Quên mật khẩu ? <span  style="color:red" onclick="registration()"> Đăng ký</span></p>
          
        </div>
    </div>
</div>
