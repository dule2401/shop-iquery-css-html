<div class="res-container">
    <h1>ĐĂNG KÝ</h1>
    <form action="">
        <div class="res-form">
            <div class="res-form-user">
                <input type="text" id="firstname" placeholder="Họ *">
                <input type="text" id="lastname" placeholder="Tên *">
            </div>
            <div class="res-form-email-pass">
                <input type="text" id="numberphone" placeholder="Số điện thoại - Email *">
            </div>
            <div class="res-form-email-pass">
                <input type="text" id="respassword" placeholder="Mật khẩu *">
            </div>
            <h3>Ngày sinh</h3>
            <div class="res-create-date">
                <select name="day" id="day">
                    <option value="">ngày</option>
                </select>
                <select name="month" id="month">
                    <option value="">Tháng</option>
                </select>
                <select name="year" id="year">
                    <option value="">Năm</option>
                </select>
            </div>
            <div class="res-gender">
                <p>Giới tính <span class="checkbox-gd">
                        <input type="checkbox" name="" id=""><span>
                            Nam
                        </span>
                        <input type="checkbox" style="margin-left: 45px" name="" id=""><span>Nữ</span>
                    </span></p>
            </div>
            <div class="res-radio">
                <input type="radio" id="checkbox" checked><span>Chấp nhận các điều khoản
                </span>
            </div>
            <div class="form-submit-res">
                <button type="button" onclick="handleregistration()">Đăng ký</button>
                <p>Bạn đã có tài khoản !</p>
            </div>
        </div>
    </form>
</div>
